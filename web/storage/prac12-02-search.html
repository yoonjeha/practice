<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에서 읽기</title>
</head>
<body>
    <h3>세션 스토리지에 구입 리스트 검색</h3><hr>
    품목명 : <input id="item" type="text" size="10">
    갯수 : <input id="count" type="text" size="10">
    <button id="retrieve" onclick="retrieve()">검색</button>
    <br>
    <a href="prac12-02-store.html">저장 페이지로</a>

    <script>
        var item = document.getElementById("item");
        var count = document.getElementById("count");

        // retrieve : 검색
        function retrieve() {
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            var val = sessionStorage.getItem(item.value);
            if (val == null)
                alert(item.value + "는 구입 리스트에 없습니다.");
            else
                count.value = val;
        }
    </script>
</body>
</html>
