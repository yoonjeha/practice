<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry</title>
    <style>
        * { margin: 0; padding: 0;}
        .box {
            margin: 5px;

        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="masonry.pkgd.min.js"></script>
    <script>

        $(document).ready(function() {

            for (var i=0; i<100; i++) {
                $('<img>').attr('src','../media/image'+((i%3)+1)+'.jpg').addClass('box').css({
                    // .attr()은 요소(element)의 속성(attribute)의 값을 가져오거나 속성을 추가합니다.
                    // img태그에 attributename src , value (이미지경로) + 100미만으로 도는 for 문중
                    // %3(나머지3)+1을 하여 3을나눈후 +1을 해주어 이미지123 뒷자리가 반복되도록함
                    
                    width :100, //너비는 100고정
                    height: Math.floor(Math.random() *100)+50
                }).appendTo('body');
            }

            $('body').masonry({
                columnWidth: 110

            });
        });
    </script>
</head>

</body>
</html>
