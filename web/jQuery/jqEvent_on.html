<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // 스타일 변경 및 이벤트를 연결
            $("#box").css ({
                width : 100,
                height : 100,
                background: 'orange'
            }).on('click', function() {
                $(this).css('background','red');
            }).on('mouseenter', function() {
                $(this).css('background','blue');
            }).on('mouseleave', function() {
                $(this).css('background','orange');
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
