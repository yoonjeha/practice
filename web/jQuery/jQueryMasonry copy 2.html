<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry</title>
    <style>
        * { margin: 0; padding: 0;}
        .box {
            margin: 5px;

        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="masonry.pkgd.min.js"></script>
    <script>
        $(document).ready(function() {
            for (var i=0; i<100; i++) {
                $('<img src="../media/image'+ ((i%2)+1) +'.jpg">').addClass('box').css({
                    // ((i%2)+1) for 문 안에서 반복되는 숫자 i를 2로 나눈 나머지에서 +1을 한다. 결국 1과 2가 반복됨
                    width :100, 
                    height: Math.floor(Math.random() *100)+50
                }).appendTo('body');
            } 
                $('<img src="../media/image3.jpg">').addClass('box').css({
                        width :100, 
                        height: Math.floor(Math.random() *100)+50
                    }).appendTo('body');
                // for 문 밖에 빠져있으므로 for문 완료후 1개만 추가됨

            $('body').masonry({
                columnWidth: 110

            });
        });
    </script>
</head>
<body>
    
</body>
</html>
