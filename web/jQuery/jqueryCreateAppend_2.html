<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 10회 반복합니다.
            for (var i =0; i<10; i++) {
                // 문서 객체를 생성합니다.
            // $변수명 : jQuery 변수 선언    
            var $dynamic = $('<h1>Create Document Object + ' + i +
                '</h1>').css({
                    backgroundColor : 'black',
                    color : 'red'
                    // 검은 배경에 빨간 글씨 css(스타일효과 적용한)
                    // h1크기의 문서객체 생성
                });

                // 문서 객체를 추가합니다.
                $('body').append($dynamic);
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
